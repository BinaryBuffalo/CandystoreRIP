<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1zwGkPpftz8gA/r" crossorigin="anonymous">
    <style>
        .hallo9pok-counter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            border-radius: 10px;
            background-color: transparent;
            width: 78px;
            height: 22px;
        }

        .hallo9pok-small-box {
            background-color: transparent;
            color: rgb(0, 0, 0);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hallo9pok-large-box {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hallo9pok-counter-input {
            width: 30px;
            font-size: 1rem;
            text-align: center;
            border: none;
            background: transparent;
            -moz-appearance: textfield; /* Firefox */
        }

        .hallo9pok-counter-input::-webkit-outer-spin-button,
        .hallo9pok-counter-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0; /* Remove default increment/decrement */
        }

        .hallo9pok-counter-input:focus {
            outline: none;
        }
    </style>
</head>
<body>

<div class="hallo9pok-counter-container">
    <div class="hallo9pok-small-box" id="hallo9pok-minus-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-dash-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5 8a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5z"/>
        </svg>
    </div>

    <div class="hallo9pok-large-box">
        <input type="number" id="hallo9pok-counter" class="hallo9pok-counter-input" value="1" min="1" max="999" step="1" oninput="hallo9pok-validateInput(this)">
    </div>

    <div class="hallo9pok-small-box" id="hallo9pok-plus-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.5.5 0 0 0-.5.5v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3A.5.5 0 0 0 8 4z"/>
        </svg>
    </div>
</div>

<script>
    const hallo9pokCounter = document.getElementById('hallo9pok-counter');
    const hallo9pokMinusBtn = document.getElementById('hallo9pok-minus-btn');
    const hallo9pokPlusBtn = document.getElementById('hallo9pok-plus-btn');

    // Decrease counter value
    hallo9pokMinusBtn.addEventListener('click', () => {
        let currentValue = parseInt(hallo9pokCounter.value);
        if (currentValue > 1) {
            hallo9pokCounter.value = currentValue - 1;
        }
    });

    // Increase counter value
    hallo9pokPlusBtn.addEventListener('click', () => {
        let currentValue = parseInt(hallo9pokCounter.value);
        if (currentValue < 999) {
            hallo9pokCounter.value = currentValue + 1;
        } else {
            hallo9pokCounter.value = 999;
        }
    });

    // Ensure value doesn't go below 1 or above 999
    hallo9pokCounter.addEventListener('input', () => {
        if (parseInt(hallo9pokCounter.value) < 1) {
            hallo9pokCounter.value = 1;
        } else if (parseInt(hallo9pokCounter.value) > 999) {
            hallo9pokCounter.value = 999;
        }
    });

    // Validate the input to ensure only whole numbers are entered
    function hallo9pok-validateInput(input) {
        // If the input is empty or not a number, reset to 1
        if (input.value === '' || isNaN(input.value)) {
            input.value = 1;
        }
        // Remove any non-digit characters (e.g., decimals or letters)
        input.value = Math.floor(input.value);

        // Ensure value is between 1 and 999
        if (input.value < 1) {
            input.value = 1;
        } else if (input.value > 999) {
            input.value = 999;
        }
    }
</script>

</body>
</html>
