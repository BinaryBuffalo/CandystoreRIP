<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
       
    </style>
</head>
<body>
    <button id="addToCartBtn" class="add-to-cart">
        Add to Cart
    </button>

    <script>
        const addToCartBtn = document.getElementById('addToCartBtn');

        addToCartBtn.addEventListener('click', () => {
            // Change button to green and show check mark icon
            addToCartBtn.classList.add('success');
            addToCartBtn.innerHTML = `Added <i class="bi bi-bag-check icon"></i>`;

            // Simulate a fake database request
            setTimeout(() => {
                // Revert to original state
                addToCartBtn.classList.remove('success');
                addToCartBtn.innerHTML = 'Add to Cart';
            }, 2000); // 2 seconds
        });
    </script>
</body>
</html>
