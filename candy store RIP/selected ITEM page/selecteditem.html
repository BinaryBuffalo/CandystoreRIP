<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeze Dried Goods - Candy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1zwGkPpftz8gA/r" crossorigin="anonymous">
</head>
<body>
    <div class="__background-container-weird__">
        <div class="__animated-gradient-weird__"></div>
      </div>
    <div class="container">
        <div class="product-page">
            <!-- Product Images Section -->
            <div class="product-images">
                <div class="main-image-container">
                    <div class="main-image">
                        <img id="mainImage" src="candy1.jpg" alt="Main Candy Image">
                    </div>
                </div>

                <!-- Thumbnail Slider Section (Updated) -->
                <div class="slider-container">
                    <button class="arrow left" id="leftArrow" onclick="slideLeft()">&#9664;</button>
                    
                    <div class="thumbnails-wrapper" id="thumbnailsWrapper">
                        <div class="thumbnails" id="thumbnails">
                            <img src="candy1.jpg" alt="Candy 1" class="thumbnail" onclick="changeMainImage('candy1.jpg')">
                            <img src="candy2.jpg" alt="Candy 2" class="thumbnail" onclick="changeMainImage('candy2.jpg')">
                            <img src="candy3.jpg" alt="Candy 3" class="thumbnail" onclick="changeMainImage('candy3.jpg')">
                            <img src="candy4.jpg" alt="Candy 4" class="thumbnail" onclick="changeMainImage('candy4.jpg')">
                            <img src="candy5.jpg" alt="Candy 5" class="thumbnail" onclick="changeMainImage('candy5.jpg')">
                            <img src="candy6.jpg" alt="Candy 6" class="thumbnail" onclick="changeMainImage('candy6.jpg')">
                        </div>
                    </div>
                    
                    <button class="arrow right" id="rightArrow" onclick="slideRight()">&#9654;</button>
                </div>
            </div>

            <!-- Product Information Section -->
            <div class="product-info">
                <h1>Freeze Dried Goods</h1>
                <div class="price-section">
                    <p class="original-price">$24.99</p>
                    <p class="discounted-price">$19.99</p>
                </div>

                <!-- Shipping, Guarantee, Payments -->
                <p class="info-item"><i class="bi bi-box-seam"></i> Fast shipping!</p>
                <p class="info-item"><i class="bi bi-bag-check"></i> Quality Guarantee!</p>
                <p class="info-item"><i class="bi bi-shield-lock-fill"></i> Secure Payments!</p>

                <!-- Stock Status with Glowing Dot -->
                <p class="stock-status">
                    <span class="glowing-dot"></span> In stock, ready to ship
                </p>

                <!-- Quantity Selector -->
                <div class="quantity-selector">
                    <a>Quantity:</a>
                    <div class="hallo9pok-counter-container">
                        <div class="hallo9pok-small-box" id="hallo9pok-minus-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-dash-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5 8a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5z"/>
                            </svg>
                        </div>
                
                        <div class="hallo9pok-large-box">
                            <input type="number" id="hallo9pok-counter" class="hallo9pok-counter-input" value="1" min="1" max="999" step="1" oninput="hallo9pok_validateInput(this)">
                        </div>
                
                        <div class="hallo9pok-small-box" id="hallo9pok-plus-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.5.5 0 0 0-.5.5v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3A.5.5 0 0 0 8 4z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                

                <!-- Add to Cart Button -->
                <button id="addToCartBtn" class="add-to-cart">
                    Add to Cart
                </button>

                <!-- Share Button -->
                <div class="share-button">
                    <i class="bi bi-share"></i>
                    <span>Share</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        const hallo9pokCounter = document.getElementById('hallo9pok-counter');
        const hallo9pokMinusBtn = document.getElementById('hallo9pok-minus-btn');
        const hallo9pokPlusBtn = document.getElementById('hallo9pok-plus-btn');
    
        // Decrease counter value
        hallo9pokMinusBtn.addEventListener('click', () => {
            let currentValue = parseInt(hallo9pokCounter.value);
            if (currentValue > 1) {
                hallo9pokCounter.value = currentValue - 1;
            }
        });
    
        // Increase counter value
        hallo9pokPlusBtn.addEventListener('click', () => {
            let currentValue = parseInt(hallo9pokCounter.value);
            if (currentValue < 999) {
                hallo9pokCounter.value = currentValue + 1;
            } else {
                hallo9pokCounter.value = 999;
            }
        });
    
        // Ensure value doesn't go below 1 or above 999
        hallo9pokCounter.addEventListener('input', () => {
            if (parseInt(hallo9pokCounter.value) < 1) {
                hallo9pokCounter.value = 1;
            } else if (parseInt(hallo9pokCounter.value) > 999) {
                hallo9pokCounter.value = 999;
            }
        });
    
        // Validate the input to ensure only whole numbers are entered
        function hallo9pok_validateInput(input) {
            // If the input is empty or not a number, reset to 1
            if (input.value === '' || isNaN(input.value)) {
                input.value = 1;
            }
            // Remove any non-digit characters (e.g., decimals or letters)
            input.value = Math.floor(input.value);
    
            // Ensure value is between 1 and 999
            if (input.value < 1) {
                input.value = 1;
            } else if (input.value > 999) {
                input.value = 999;
            }
        }
    </script>
    <script>
        const thumbnails = document.getElementById("thumbnails");
        const leftArrow = document.getElementById("leftArrow");
        const rightArrow = document.getElementById("rightArrow");
        const thumbnailsWrapper = document.getElementById("thumbnailsWrapper");

        let index = 0;

        // Dynamically get the width of a thumbnail (including margin)
        function getThumbnailWidth() {
            const firstThumbnail = thumbnails.children[0];
            const thumbnailStyles = window.getComputedStyle(firstThumbnail);
            const thumbnailWidth = firstThumbnail.offsetWidth;
            const marginLeft = parseFloat(thumbnailStyles.marginLeft);
            const marginRight = parseFloat(thumbnailStyles.marginRight);
            return thumbnailWidth + marginLeft + marginRight;
        }

        // Calculate visible thumbnails based on container width
        function visibleCount() {
            return Math.floor(thumbnailsWrapper.offsetWidth / getThumbnailWidth());
        }

        const thumbnailCount = thumbnails.children.length;

        // Calculate offset for scrolling thumbnails
        function calculateOffset() {
            const thumbnailWidth = getThumbnailWidth();
            const maxVisibleWidth = thumbnailsWrapper.offsetWidth;
            const totalThumbnailWidth = thumbnailCount * thumbnailWidth;
            const maxOffset = totalThumbnailWidth - maxVisibleWidth + 5;

            let offset = -index * thumbnailWidth;
            if (-offset > maxOffset) {
                offset = -maxOffset;
            }

            return offset;
        }

        // Change main image on thumbnail click
        function changeMainImage(imageUrl) {
            document.getElementById('mainImage').src = imageUrl;
        }

        // Slide left
        function slideLeft() {
            if (index > 0) {
                index--;
                thumbnails.style.transform = `translateX(${calculateOffset()}px)`;
            }
            updateArrows();
        }

        // Slide right
        function slideRight() {
            const maxIndex = Math.max(0, Math.ceil((thumbnailCount * getThumbnailWidth() - thumbnailsWrapper.offsetWidth + 5) / getThumbnailWidth()));

            if (index < maxIndex) {
                index++;
                thumbnails.style.transform = `translateX(${calculateOffset()}px)`;
            }
            updateArrows();
        }

        // Update arrow visibility based on index
        function updateArrows() {
            leftArrow.style.display = index > 0 ? "block" : "none";
            rightArrow.style.display = index < Math.ceil((thumbnailCount * getThumbnailWidth() - thumbnailsWrapper.offsetWidth + 5) / getThumbnailWidth()) ? "block" : "none";
        }

        // Adjust slider on window resize
        window.addEventListener('resize', () => {
            thumbnails.style.transform = `translateX(${calculateOffset()}px)`;
            updateArrows();
        });

        window.addEventListener('load', () => {
            updateArrows();
        });

    </script>
     <script>
        const addToCartBtn = document.getElementById('addToCartBtn');

        addToCartBtn.addEventListener('click', () => {
            // Change button to green and show check mark icon
            addToCartBtn.classList.add('success');
            addToCartBtn.innerHTML = `Added <i class="bi bi-bag-check icon"></i>`;

            // Simulate a fake database request
            setTimeout(() => {
                // Revert to original state
                addToCartBtn.classList.remove('success');
                addToCartBtn.innerHTML = 'Add to Cart';
            }, 2000); // 2 seconds
        });
    </script>
</body>
</html>
