<!DOCTYPE html>
<html lang="en" class="Bigsquid-HTML-Container">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Box</title>
    <style>
        /* Bigsquid HTML container styles */
        .Bigsquid-HTML-Container {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        /* Bigsquid body styles */
        .Bigsquid-Body-Wrapper {
            margin: 0;
            padding: 0;
        }

        /* Bigsquid container styles */
        .Bigsquid-Container-Box {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        /* Bigsquid white box styles */
        .Bigsquid-White-Box {
            width: 100%;
            height: 272px;
            background-color: #000000;
            border: 2px solid #000;
            box-sizing: border-box;
            padding: 0;
        }
    </style>
</head>
<body class="Bigsquid-Body-Wrapper">
    <div class="Bigsquid-Container-Box">
        <div class="Bigsquid-White-Box"></div>
    </div>
    <!-- Add more content here -->
</body>
</html>
